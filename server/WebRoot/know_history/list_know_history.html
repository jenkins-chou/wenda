<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>分类列表</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="${ctx}/layui/css/layui.css" media="all" />
<link rel="stylesheet" href="${ctx}/css/font_eolqem241z66flxr.css"
	media="all" />
<link rel="stylesheet" href="${ctx}/css/news.css" media="all" />
<script type="text/javascript" src="${ctx}/layui/layui.js"></script>
</head>
<body class="childrenBody">
	<blockquote class="layui-elem-quote news_search">
		<button type="button" class="layui-btn" id="test1">导入数据</button>
		<button type="button" class="layui-btn" onclick="abc()">导出数据</button>
		<div class="layui-inline">
			<a class="layui-btn layui-btn-normal add" data-type="add">添加</a>
		</div>
		<div class="layui-inline">
			<a class="layui-btn layui-btn-danger" data-type="dels">批量删除</a>
		</div>

	</blockquote>
	
	
	<table id="list" lay-filter="listtable"></table>
	
	<!--<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a> -->
	<script type="text/html" id="listtable-opt">
  	   <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  		<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
     </script>
	<script type="text/html" id="pic">
	<img src="${ctx}/upload/{{d.pic}}" width="100px" height="70px"></img>
	</script>
	<script type="text/javascript" id="listjs"
		src="${ctx}/know_history/list_know_history.js?ctx=${ctx}"></script>
		
		<script>
	layui.use('upload', function(){
		  var upload = layui.upload;
		  
		  //执行实例
		  var uploadInst = upload.render({
		    elem: '#test1' //绑定元素
		    ,accept: 'file'
		    ,url : '${ctx}/know_history/importData' //上传接口
		    ,done: function(res){
		    	alert('上传成功，请刷新数据');
		      //上传完毕回调
		    }
		    ,error: function(){
		    	alert('上传失败');
		      //请求异常回调
		    }
		  });
		});
	</script>
	<script>
	function abc(){
		window.location.href = "${ctx}/know_history/exportData";
	}

	</script>
</body>
</html>
