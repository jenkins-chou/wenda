<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>提问添加</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="${ctx}/layui/css/layui.css" media="all" />
<link rel="stylesheet" href="${ctx}/css/font_eolqem241z66flxr.css"
	media="all" />
</head>
<body class="childrenBody">
	<form class="layui-form" lay-filter="formtable">
		<div class="layui-form-item">
			<label class="layui-form-label">问题</label>
			<div class="layui-input-block">
				<input type="text" name="title" class="layui-input"
					lay-verify="required" placeholder="">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">回答</label>
			<div class="layui-input-block">
				<input type="text" name="answer" class="layui-input"
					lay-verify="required" placeholder="">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">分类</label>
			<div class="layui-input-block">
				<select id="type" name="type">
					<option value="" dataname="">请选择</option> <% for (c in list){ %>
					<option value="${c.name}">${c.name}</option> <% } %>
				</select>
			</div>
		</div>
		

		<div class="layui-form-item">
			<label class="layui-form-label">关键词（#相隔）</label>
			<div class="layui-input-block">
				<input type="text" name="gjc" class="layui-input"
					lay-verify="required" placeholder="">
					<input name="id" id="id" type="hidden">
			</div>
		</div>
		

		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="adddd">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</form>
	<script type="text/javascript" src="${ctx}/layui/layui.js"></script>
	<script type="text/javascript" id="addjs"
		src="${ctx}/question/add.js?ctx=${ctx}&&id=${id!''}"></script>
</body>
</html>
