<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>asd添加</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="${ctx}/layui/css/layui.css" media="all" />
<link rel="stylesheet" href="${ctx}/css/font_eolqem241z66flxr.css"
	media="all" />
</head>
<body class="childrenBody">


	<form class="layui-form" lay-filter="formtable">
		<div class="layui-form-item">
			<label class="layui-form-label">用户关键字映射</label>
			<div class="layui-input-block">
				<input type="text" name="input_value" class="layui-input"
					lay-verify="required" placeholder="请输入">
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">一级分类映射</label>
			<div class="layui-input-block">
				<select name="key_first" lay-verify="required">
					<option value="综合">综合</option>
					<option value="自然">自然</option>
					<option value="历史">历史</option>
					<option value="社会">社会</option>
				</select>
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">二级分类映射</label>
			<div class="layui-input-block">
				<select name="mapping" lay-verify="required">
					<option value="文本">文本</option>
					<option value="网址">网址</option>
					<option value="图片">图片</option>
				</select>
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">备注</label>
			<div class="layui-input-block">
				<input type="text" name="remark" class="layui-input"
					lay-verify="required" placeholder="请输入">
			</div>
		</div>
		<input type="hidden" name="del" value="normal"> 
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="add_know_mapping">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
		<input type="hidden" name="id"></input>
	</form>
	<script type="text/javascript" src="${ctx}/layui/layui.js"></script>
	<script type="text/javascript" id="addjs"
		src="${ctx}/know_mapping/add_know_mapping.js?ctx=${ctx}&&id=${id!''}"></script>
</body>
</html>
