<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>列表</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="${ctx}/layui/css/layui.css" media="all" />
<link rel="stylesheet" href="${ctx}/css/font_eolqem241z66flxr.css"
	media="all" />
<link rel="stylesheet" href="${ctx}/css/news.css" media="all" />
<script type="text/javascript" src="${ctx}/layui/layui.js"></script>
</head>
<body class="childrenBody">
	<blockquote class="layui-elem-quote news_search">
		
		
		<div class="layui-inline">
		<div class="layui-upload">
			<button type="button" class="layui-btn" id="test1">导入用户</button>
		</div>
		<button type="button" class="layui-btn" id="dc" data-type="dc">导出用户</button>
			<a class="layui-btn layui-btn-danger" data-type="dels">批量删除</a>
			
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">条件:</label>
			<div class="layui-input-block">
				<input type="text" name="key" id="key" placeholder="请输入搜索条件"
					autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-inline">
			<button class="layui-btn  user-search" data-type="reload">
				<i class="layui-icon layui-icon-search "></i>
			</button>
		</div>
	</blockquote>
	<table id="list" lay-filter="listtable"></table>
	<script type="text/html" id="listtable-opt">
  		<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="pb">屏蔽</a>
<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="jcpb">解除屏蔽</a>
     </script>
	<script type="text/html" id="pic">
	<img src="${ctx}/upload/{{d.pic}}" width="100px" height="70px"></img>
	</script>
	<script type="text/javascript" id="listjs"
		src="${ctx}/user/list.js?ctx=${ctx}"></script>
</body>
</html>
