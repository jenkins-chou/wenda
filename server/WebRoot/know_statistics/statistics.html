<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>分类列表</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="${ctx}/layui/css/layui.css" media="all" />
<link rel="stylesheet" href="${ctx}/css/font_eolqem241z66flxr.css"
	media="all" />
<link rel="stylesheet" href="${ctx}/css/news.css" media="all" />
 <script type="text/javascript" src="${ctx}/layui/layui.js"></script>
</head>
<body style="height:100%">
	<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
	<h1 style="margin-left:50px;margin-top:20px">各类问题数目统计</h1>
    <div id="main" style="height:400px"></div>
    <h1 style="margin-left:50px;margin-top:20px">系统回答记录统计</h1>
    <div id="div_answer_record" style="height:400px"></div>
    <h1 style="margin-left:50px;">综合类问题统计</h1>
    <div id="div_comprehensive" style="height:400px"></div>
    <h1 style="margin-left:50px;">生鲜类问题统计</h1>
    <div id="div_natural" style="height:400px"></div>
    <h1 style="margin-left:50px;">外贸类问题统计</h1>
    <div id="div_history" style="height:400px"></div>
    <h1 style="margin-left:50px;">电商类问题统计</h1>
    <div id="div_society" style="height:400px"></div>
    
    
    <!-- ECharts单文件引入 -->
    <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
    <script type="text/javascript">
        // 路径配置
        require.config({
            paths: {
                echarts: 'http://echarts.baidu.com/build/dist'
            }
        });
    </script>
	<script type="text/javascript" id="addjs"
		src="${ctx}/know_statistics/statistics.js?ctx=${ctx}&&id=${id!''}"></script>
</body>
</html>
