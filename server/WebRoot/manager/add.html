<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>管理员添加</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="${ctx}/layui/css/layui.css" media="all" />
<link rel="stylesheet" href="${ctx}/css/font_eolqem241z66flxr.css"
	media="all" />
</head>
<body class="childrenBody">


	<form class="layui-form" lay-filter="formtable">
		<div class="layui-form-item">
			<label class="layui-form-label">姓名</label>
			<div class="layui-input-block">
				<input type="text" name="nickname" class="layui-input"
					lay-verify="required" placeholder="请输入">
			</div>
		</div>
<div class="layui-form-item">
			<label class="layui-form-label">帐号</label>
			<div class="layui-input-block">
				<input type="text" name="username" class="layui-input"
					lay-verify="required" placeholder="请输入">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">密码</label>
			<div class="layui-input-block">
				<input type="text" name="password" class="layui-input"
					lay-verify="required" placeholder="请输入">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">电话</label>
			<div class="layui-input-block">
				<input type="text" name="mobile" class="layui-input"
					lay-verify="required" placeholder="请输入">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">权限</label>
			<div class="layui-input-block">
				<select name="state">
					<option value="超级管理员">超级管理员</option>
					<option value="普通管理员">普通管理员</option>
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="adddd">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</form>
	<script type="text/javascript" src="${ctx}/layui/layui.js"></script>
	<script type="text/javascript" id="addjs"
		src="${ctx}/manager/add.js?ctx=${ctx}&&id=${id!''}"></script>
</body>
</html>
